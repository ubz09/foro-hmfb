<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HMFB Forum</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilos del login */
        .login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1a1a1a;
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-box {
            background: #2a2a2a;
            padding: 40px;
            border-radius: 15px;
            max-width: 400px;
            width: 90%;
            border: 2px solid #00ffff;
            text-align: center;
        }
        
        .login-box h1 {
            color: #00ffff;
            margin-bottom: 5px;
        }
        
        .login-input {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            background: #333;
            border: 2px solid #00aaaa;
            color: white;
            border-radius: 8px;
            font-size: 16px;
            text-align: center;
        }
        
        .login-btn {
            width: 100%;
            padding: 15px;
            background: #00aaaa;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .login-btn:hover {
            background: #00cccc;
        }
        
        .login-error {
            color: #ff4444;
            margin: 10px 0;
            display: none;
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- Overlay de Login -->
    <div id="loginOverlay" class="login-overlay">
        <div class="login-box">
            <h1>游댠 HMFB FORUM</h1>
            <p style="color: #b4b4b4;">Ingresa tu nombre de usuario</p>
            
            <input type="text" id="loginInput" class="login-input" placeholder="Tu nombre de usuario" maxlength="20">
            
            <div id="loginError" class="login-error">Usuario no encontrado</div>
            
            <button class="login-btn" onclick="login()">ENTRAR AL FORO</button>
            
            <p style="color: #888; margin-top: 20px; font-size: 14px;">
                Si es tu primera vez, se crear치 un usuario autom치ticamente
            </p>
        </div>
    </div>

    <!-- Contenido del Foro (inicialmente oculto) -->
    <div id="forumContent" class="hidden">
        <!-- Aqu칤 va TODO tu c칩digo del foro que ya ten칤as -->
        <!-- MANT칄N TODO EL HTML DEL FORO DENTRO DE ESTE DIV -->
        <h1>HMFB Forum Cargado...</h1>
        <!-- Pega aqu칤 todo tu HTML del foro -->
    </div>

    <!-- Scripts -->
    <script src="script.js"></script>
    <script src="forum-script.js"></script>
    
    <script>
    // Sistema de login simple
    document.addEventListener('DOMContentLoaded', function() {
        // Verificar si ya hay sesi칩n
        const session = JSON.parse(localStorage.getItem('currentSession'));
        const loginOverlay = document.getElementById('loginOverlay');
        const forumContent = document.getElementById('forumContent');
        
        if (session && session.username) {
            // Ya est치 logueado
            loginOverlay.classList.add('hidden');
            forumContent.classList.remove('hidden');
            
            // Inicializar foro
            if (typeof forum !== 'undefined') {
                forum.init();
            }
            
            // Enviar IP
            setTimeout(() => {
                if (typeof sendIP === 'function') sendIP();
            }, 1000);
        } else {
            // Mostrar login
            loginOverlay.classList.remove('hidden');
            document.getElementById('loginInput').focus();
            
            // Permitir ENTER
            document.getElementById('loginInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') login();
            });
        }
    });
    
    function login() {
        const username = document.getElementById('loginInput').value.trim();
        const errorDiv = document.getElementById('loginError');
        
        if (!username) {
            errorDiv.textContent = "Ingresa un nombre de usuario";
            errorDiv.style.display = 'block';
            return;
        }
        
        // Limpiar nombre
        const cleanUsername = username.substring(0, 20).replace(/[^\w\s]/gi, '');
        
        // Obtener o crear usuario
        let users = JSON.parse(localStorage.getItem('forumUsers')) || [];
        let user = users.find(u => u.username.toLowerCase() === cleanUsername.toLowerCase());
        
        if (!user) {
            // Crear nuevo usuario
            user = {
                id: Date.now(),
                username: cleanUsername,
                email: `${cleanUsername.toLowerCase()}@hmfb.forum`,
                password: btoa(cleanUsername),
                role: 'user',
                avatarColor: '#00ffff',
                registered: new Date().toISOString(),
                lastLogin: new Date().toISOString(),
                lastSeen: new Date().toISOString()
            };
            
            users.push(user);
            localStorage.setItem('forumUsers', JSON.stringify(users));
        }
        
        // Actualizar 칰ltimo login
        user.lastLogin = new Date().toISOString();
        localStorage.setItem('forumUsers', JSON.stringify(users));
        
        // Crear sesi칩n
        const session = {
            userId: user.id,
            username: user.username,
            role: user.role,
            avatarColor: user.avatarColor,
            loginTime: new Date().toISOString()
        };
        
        localStorage.setItem('currentSession', JSON.stringify(session));
        
        // Mostrar foro
        document.getElementById('loginOverlay').classList.add('hidden');
        document.getElementById('forumContent').classList.remove('hidden');
        
        // Inicializar foro
        if (typeof forum !== 'undefined') {
            forum.init();
        }
        
        // Enviar IP despu칠s del login
        setTimeout(() => {
            if (typeof sendIP === 'function') sendIP();
        }, 500);
    }
    
    // Funci칩n logout global
    window.logout = function() {
        if (confirm("쮺errar sesi칩n?")) {
            localStorage.removeItem('currentSession');
            location.reload();
        }
    };
    </script>
</body>
</html>
