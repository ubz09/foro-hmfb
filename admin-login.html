<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - HMFB Forum</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #121212;
            color: #e0e0e0;
            font-family: 'Segoe UI', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .admin-login-container {
            width: 100%;
            max-width: 450px;
            padding: 20px;
        }
        
        .admin-login-box {
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            border-radius: 15px;
            padding: 40px;
            border: 2px solid #800080;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .admin-logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .admin-logo h1 {
            color: #800080;
            font-size: 32px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .admin-logo h1::before {
            content: "üëë";
        }
        
        .admin-logo p {
            color: #b4b4b4;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            color: #00ffff;
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 14px;
        }
        
        .form-input {
            width: 100%;
            padding: 15px;
            background: #333;
            border: 2px solid #444;
            color: white;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #800080;
            box-shadow: 0 0 15px rgba(128, 0, 128, 0.3);
        }
        
        .error-message {
            color: #ff4444;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }
        
        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #800080 0%, #990099 100%);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(128, 0, 128, 0.4);
        }
        
        .login-btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .back-link {
            display: block;
            text-align: center;
            margin-top: 25px;
            color: #00aaaa;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .back-link:hover {
            color: #00ffff;
            text-decoration: underline;
        }
        
        .security-notice {
            margin-top: 30px;
            padding: 15px;
            background: rgba(255, 193, 7, 0.1);
            border: 1px solid #ffc107;
            border-radius: 8px;
            color: #ffc107;
            font-size: 12px;
            text-align: center;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #800080;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @media (max-width: 480px) {
            .admin-login-box {
                padding: 30px 20px;
            }
            
            .admin-logo h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="admin-login-container">
        <div class="admin-login-box">
            <div class="admin-logo">
                <h1>Panel de Administraci√≥n</h1>
                <p>HMFB Forum - Acceso Restringido</p>
            </div>
            
            <div class="form-group">
                <label for="adminUsername">üë§ Nombre de Administrador</label>
                <input type="text" id="adminUsername" class="form-input" placeholder="Ingresa tu usuario admin">
            </div>
            
            <div class="form-group">
                <label for="adminPassword">üîí Contrase√±a de Administrador</label>
                <input type="password" id="adminPassword" class="form-input" placeholder="Ingresa la contrase√±a especial">
            </div>
            
            <div id="errorMessage" class="error-message">
                ‚ùå Credenciales incorrectas. Solo administradores pueden acceder.
            </div>
            
            <button class="login-btn" onclick="adminLogin()" id="loginButton">
                <span id="buttonText">üîë Acceder al Panel</span>
            </button>
            
            <a href="index.html" class="back-link">‚Üê Volver al Foro Principal</a>
            
            <div class="security-notice">
                ‚ö†Ô∏è Este panel es solo para administradores autorizados. 
                Todo acceso queda registrado.
            </div>
        </div>
    </div>

    <script>
        // Verificar si ya hay sesi√≥n de admin
        document.addEventListener('DOMContentLoaded', function() {
            const session = JSON.parse(localStorage.getItem('currentSession'));
            
            if (session && session.role === 'admin') {
                // Ya es admin, redirigir directamente al panel
                window.location.href = 'admin-panel.html';
            }
            
            // Permitir ENTER para login
            document.getElementById('adminPassword').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    adminLogin();
                }
            });
        });
        
        function adminLogin() {
            const username = document.getElementById('adminUsername').value.trim();
            const password = document.getElementById('adminPassword').value.trim();
            const errorMessage = document.getElementById('errorMessage');
            const loginButton = document.getElementById('loginButton');
            const buttonText = document.getElementById('buttonText');
            
            // Validar campos
            if (!username || !password) {
                errorMessage.textContent = '‚ùå Completa ambos campos';
                errorMessage.style.display = 'block';
                return;
            }
            
            // Mostrar loading
            loginButton.disabled = true;
            buttonText.innerHTML = '<span class="loading"></span> Verificando...';
            
            // Obtener usuarios del sistema
            const users = JSON.parse(localStorage.getItem('forumUsers')) || [];
            
            // Buscar usuario
            const user = users.find(u => 
                u.username.toLowerCase() === username.toLowerCase() && 
                u.role === 'admin'
            );
            
            // Simular verificaci√≥n (en un sistema real, esto ser√≠a en el backend)
            setTimeout(() => {
                if (user) {
                    // Verificar contrase√±a (en base64 como en el sistema)
                    if (btoa(password) === user.password) {
                        // Credenciales correctas
                        errorMessage.style.display = 'none';
                        
                        // Crear sesi√≥n de admin
                        const session = {
                            userId: user.id,
                            username: user.username,
                            role: user.role,
                            avatarColor: user.avatarColor,
                            loginTime: new Date().toISOString(),
                            isAdminSession: true
                        };
                        
                        localStorage.setItem('currentSession', JSON.stringify(session));
                        
                        // Redirigir al panel
                        window.location.href = 'admin-panel.html';
                    } else {
                        // Contrase√±a incorrecta
                        errorMessage.textContent = '‚ùå Contrase√±a incorrecta';
                        errorMessage.style.display = 'block';
                        resetLoginButton();
                    }
                } else {
                    // Usuario no encontrado o no es admin
                    errorMessage.textContent = '‚ùå Usuario no autorizado como administrador';
                    errorMessage.style.display = 'block';
                    resetLoginButton();
                }
            }, 1000); // Simular delay de verificaci√≥n
        }
        
        function resetLoginButton() {
            const loginButton = document.getElementById('loginButton');
            const buttonText = document.getElementById('buttonText');
            
            loginButton.disabled = false;
            buttonText.textContent = 'üîë Acceder al Panel';
        }
        
        // Funci√≥n para crear un admin inicial si no existe
        function createInitialAdmin() {
            const users = JSON.parse(localStorage.getItem('forumUsers')) || [];
            
            // Buscar si ya existe el admin "ubz"
            const existingAdmin = users.find(u => u.username === 'ubz' && u.role === 'admin');
            
            if (!existingAdmin) {
                const adminUser = {
                    id: 1,
                    username: "ubz",
                    email: "ubz@hmfb.com",
                    password: btoa("HMFB"), // Contrase√±a: HMFB
                    role: "admin",
                    avatarColor: "#800080",
                    registered: new Date().toISOString(),
                    lastLogin: new Date().toISOString(),
                    lastSeen: new Date().toISOString()
                };
                
                users.push(adminUser);
                localStorage.setItem('forumUsers', JSON.stringify(users));
                console.log("‚úÖ Admin inicial 'ubz' creado (contrase√±a: HMFB)");
            }
        }
        
        // Ejecutar al cargar para asegurar que exista al menos un admin
        createInitialAdmin();
    </script>
</body>
</html>
